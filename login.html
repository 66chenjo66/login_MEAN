<div class="text-success bg-warning" ng-controller="myctrl" style="height:800px">

	<div class="container" >
	  <h2 style="margin-left:200px;margin-top:150px" class="page-header">User Login Form</h2> 
	  <form class="form-horizontal" name="myform" id="form_id" action="http://127.0.0.1:8081/process_get" method="GET">
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="email">Username:</label>
	      <div class="col-sm-4">
	        <input type="text" class="form-control" placeholder="Enter username"  name="username" id="username">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Password:</label>
	      <div class="col-sm-4">
	        <input type="text" class="form-control" placeholder="Enter password" name="password" id="password"> 
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-10">
	       <input type="submit" value="submit">&nbsp &nbsp <a href="#/register">register</a>
	     <!--   <input type="button" value="submit" class="btn btn-success"> -->
	      </div>
	    </div>
	  </form>
	</div>

</div>
